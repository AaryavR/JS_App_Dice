<html>
    <head>
        <title>Rolling Dice</title>
        <style>
            body {
                align-items: center;
            }
        </style>
    </head>

    <body>
        <h1>Click the die...</h1>
        <div id="dice" onclick="doo()"></div>
        <p id="p"></p>

        <script>
            var die;
            var dice = ["&#9856;", "&#9857;", "&#9858;", "&#9859;", "&#9860;", "&#9861;"];
            var roll;
            
            function doo() {
                roll = Math.floor(Math.random()*6)
                die = dice[roll]
                document.getElementById("dice").innerHTML = die
            

                if (die == dice[1] || die == dice[3] || die == dice[5]) {
                    document.getElementById("p").innerHTML = "Woohoo, it's even!!!"
                }
                else {
                    document.getElementById("p").innerHTML = "Damn, its odd :("
                }
            }

            onload(doo())


        </script>


    </body>

</html>
